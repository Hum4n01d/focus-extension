<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #focusBlockedWebiteOverlay {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: BlinkMacSystemFont;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 100000000;
      overflow: hidden;
    }

    #focusBlockedWebiteOverlay > h1 {
      color: white;
    }
  </style>
</head>
<body>
  <div id="focusBlockedWebiteOverlay">
    <h1>This website is blocked.</h1>
  </div>  
</body>
</html>
